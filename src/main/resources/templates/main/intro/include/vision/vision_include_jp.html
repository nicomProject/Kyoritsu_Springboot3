<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main th:fragment="vision_main_jp">
    <section id="vision-section" class="vision section" th:if="${language} == 'jp'">
        <div class="editor-content container" id="vision">
            <div class="flex-box">
                <div class="box-1 inview animated fadeInUp">
                    <h2 class="sec-title">
                        <p class="en">経営理念/ビジョン</p>
                    </h2>
                </div>
                <div class="box-2 inview animated fadeInUp">
                    <div class="row">
                        <div class="row justify-content-md-center">
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="team-card wow fadeInUp" data-wow-delay=".3s"
                                    style="visibility: visible; animation-delay: 0.3s; animation-name: fadeInUp;">
                                    <div class="content" id="vision_one_box">
                                        <div class="img-text">
                                            01
                                        </div>
                                        <div class="vision_div">
                                            <i class="fas fa-heart"></i>
                                            <p>
                                                感謝し、感謝される
                                            </p>
                                            <p>お客様にいつも「ありがとう」と言えるように仕事をし、同時にお客様にもいつも「ありがとう」と言われるような仕事を心がけます。
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4 col-md-4 col-12">
                                <div class="team-card wow fadeInUp" data-wow-delay=".5s"
                                    style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;">
                                    <div class="content" id="vision_one_box">
                                        <div class="img-text">
                                            02
                                        </div>
                                        <div class="vision_div">
                                            <i class="fab fa-servicestack"></i>
                                            <p>
                                                知恵を集め、サービスを向上させる
                                            </p>
                                            <p>会社内外から知恵（行動につながる知識）を集め、常に改善に努めます。
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8 col-md-8 col-12">
                                <div class="team-card wow fadeInUp" data-wow-delay=".7s"
                                    style="visibility: visible; animation-delay: 0.7s; animation-name: fadeInUp;">
                                    <div class="content" id="vision_two_box">
                                        <div class="img-text">
                                            03
                                        </div>
                                        <div class="vision_div">
                                            <i class="fas fa-walking"></i>
                                            <p>
                                                常に繁栄を願い、相互の利益を追求する
                                            </p>
                                            <p>「相互の利益」は「共立＝共に成り立つ」を築く上で不可欠です。クライアントの繁栄に寄与するために常に満足のいくサービスを提供します。これを実現するためには、ビジネスパートナーや協力企業との共存と相互の利益を追求していきます。
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
