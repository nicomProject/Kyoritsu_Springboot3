<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main th:fragment="history_main">
    <section class="history section" id="history-section">
        <div class="editor-content container">
            <div class="box-1 inview animated fadeInUp">
                <h2 class="sec-title">
                    <p class="en">교리츠 메인터넌스 연혁</p>
                </h2>
            </div>

            <div class="pc_view">
                <div class="history-title">
                    <p class="left">Kyoritsu Maintenance’s history</p>
                    <p class="center">Social <br>developments</p>
                    <p class="right">Kyoritsu Maintenance topics</p>
                </div>

                <div class="history-list">
                    <p class="history-list-title list-d close">2011〜</p>
                    <div class="history-list-container" style="display: none;">

                        <div class="history-item item-d-1">
                            <div class="left effect-fade effect-scroll">
                                <p>
                                    7월
                                </p>
                            </div>
                            <div class="center">
                                <p class="year">2011</p>
                            </div>
                            <div class="right effect-fade effect-scroll">
                                <p>
                                    <span class="small">
                                    2011년 7월 18일 <br>
                                    </span>
                                </p>
                            </div>
                        </div>

                        <div class="history-item item-d-2">
                            <div class="left effect-fade effect-scroll">
                                <p>
                                    5월
                                </p>
                            </div>
                            <div class="center">
                                <p class="year">2015</p>
                            </div>
                            <div class="right effect-fade effect-scroll">
                                <p>
                                    <span class="small">
                                    도미인 프리미엄 서울 가로수길 GRAND OPEN
                                    </span>
                                </p>
                            </div>
                        </div>

                        <div class="history-item item-d-3">
                            <div class="left effect-fade effect-scroll">
                                <p>
                                    1월
                                </p>
                            </div>
                            <div class="center">
                                <p class="year">2017</p>
                            </div>
                            <div class="right effect-fade effect-scroll">
                               <span class="small">
                                    도미인 서울 강남 OPEN
                                </span>
                            </div>
                        </div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
