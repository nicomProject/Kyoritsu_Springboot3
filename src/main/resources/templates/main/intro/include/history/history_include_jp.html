<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main th:fragment="history_main_jp">
    <section id="history-section" class="history section" th:if="${language} == 'jp'">
        <div class="editor-content container">
            <div class="flex-box">
                <div class="box-1 inview animated fadeInUp">
                    <h2 class="sec-title">
                        <p class="en">歴史</p>
                    </h2>
                </div>
                <div class="box-2 inview animated fadeInUp">
                    <div class="pc_view">
                        <div class="history-title">
                            <p class="left">共立メンテナンスの歴史</p>
                            <p class="center">社会の発展</p>
                            <p class="right">共立メンテナンスのトピックス</p>
                        </div>
                        <div class="history-list">
                            <p class="history-list-title list-d close">2011〜</p>
                            <div class="history-list-container" style="display: none;">
                                <div class="history-item item-d-1">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            7月
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2011</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <p>
                                            <span class="small">
                                                2011年7月18日 <br>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="history-item item-d-2">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            5月
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2015</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <p>
                                            <span class="small">
                                                ドミイン プレミアム ソウル カロスギル GRAND OPEN
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="history-item item-d-3">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            1月
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2017</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <span class="small">
                                            ドミイン ソウル カンナム OPEN
                                        </span>
                                    </div>
                                </div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
