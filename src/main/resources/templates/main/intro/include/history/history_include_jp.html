<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main th:fragment="history_main_jp">
    <section id="history-section" class="history section" th:if="${language} == 'jp'">
        <div class="editor-content container">
            <div class="flex-box">
                <div class="box-1 inview animated fadeInUp">
                    <h2 class="sec-title">
                        <p class="en">歴史</p>
                    </h2>
                </div>
                <div class="box-2 inview animated fadeInUp" id="history_color">
                    <div class="pc_view">
                        <div class="history-title">
                            <p class="left">協立の主な歴史</p>
                            <p class="center">全ての年</p>
                            <p class="right">協立の主要な問題</p>
                        </div>
                        <div class="history-list">
                            <div class="history-list-container">
                                <div class="history-item item-d-1">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            京リツメンテナンス株式会社
                                        </p>
                                        <p>
                                            7月
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2011</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <p>
                                            <span class="small">
                                                2011年7月18日に設立
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="history-item item-d-2">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            京リツメンテナンス株式会社
                                        </p>
                                        <p>
                                            5月
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2015</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <p>
                                            <span class="small">
                                                ドミインプレミアムソウルカロスギルグランドオープン
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="history-item item-d-2">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            京リツメンテナンス株式会社
                                        </p>
                                        <p>
                                            1月
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2017</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <p>
                                            <span class="small">
                                                ドミインソウルカンナムオープン
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
