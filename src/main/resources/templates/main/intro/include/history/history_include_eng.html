<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main th:fragment="history_main_eng">
    <section id="history-section" class="history section" th:if="${language} == 'eng'">
        <div class="editor-content container">
            <div class="flex-box">
                <div class="box-1 inview animated fadeInUp">
                    <h2 class="sec-title">
                        <p class="en">History</p>
                    </h2>
                </div>
                <div class="box-2 inview animated fadeInUp">
                    <div class="pc_view">
                        <div class="history-title">
                            <p class="left">Kyoritsu Maintenance’s history</p>
                            <p class="center">Social <br>developments</p>
                            <p class="right">Kyoritsu Maintenance topics</p>
                        </div>
                        <div class="history-list">
                            <p class="history-list-title list-d close">2011〜</p>
                            <div class="history-list-container" style="display: none;">
                                <div class="history-item item-d-1">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            July
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2011</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <p>
                                            <span class="small">
                                                July 18, 2011 <br>
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="history-item item-d-2">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            May
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2015</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <p>
                                            <span class="small">
                                                Dormy Inn Premium Seoul Garosugil GRAND OPEN
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="history-item item-d-3">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            January
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2017</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <span class="small">
                                            Dormy Inn Seoul Gangnam OPEN
                                        </span>
                                    </div>
                                </div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
