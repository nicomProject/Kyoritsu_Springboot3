<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main th:fragment="history_main_eng">
    <section id="history-section" class="history section" th:if="${language} == 'eng'">
        <div class="editor-content container">
            <section class="title-sec inview animated fadeInUp">
                <div class="inner">
                    <h2 class="sec-title">
                        <p class="en">History</p>
                    </h2>
                </div>
            </section>
            <div class="flex-box">
              <!--  <div class="box-1 inview animated fadeInUp">
                    <h2 class="sec-title">
                        <p class="en">History</p>
                    </h2>
                </div>-->
                <div class="box-2 inview animated fadeInUp" id="history_color">
                    <div class="pc_view">
                        <div class="history-title">
                            <p class="left">Kyoritsu's Major History</p>
                            <p class="center">All Years</p>
                            <p class="right">Kyoritsu's Major Issues</p>
                        </div>
                        <div class="history-list">
                            <div class="history-list-container">
                                <div class="history-item item-d-1">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            KYORITSU MAINTENANCE
                                        </p>
                                        <p>
                                            July
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2011</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <p>
                                            <span class="small">
                                                Established on July 18, 2011
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="history-item item-d-2">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            KYORITSU MAINTENANCE
                                        </p>
                                        <p>
                                            May
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2015</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <p>
                                            <span class="small">
                                                GRAND OPEN of Domi-In Premium Seoul Garosu-gil
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="history-item item-d-2">
                                    <div class="left effect-fade effect-scroll">
                                        <p>
                                            KYORITSU MAINTENANCE
                                        </p>
                                        <p>
                                            January
                                        </p>
                                    </div>
                                    <div class="center">
                                        <p class="year">2017</p>
                                    </div>
                                    <div class="right effect-fade effect-scroll">
                                        <p>
                                            <span class="small">
                                                Opening of Domi-In Seoul Gangnam
                                            </span>
                                        </p>
                                    </div>
                                </div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                                <div class="dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
