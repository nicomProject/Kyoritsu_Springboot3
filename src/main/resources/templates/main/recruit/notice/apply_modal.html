<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/main/content/recruit.css">
</head>
<body>
<div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true" th:fragment="apply_manager">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="previewModalLabel">미리보기</h5>
                <button type="button" class="close" id="closeIcon" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="title-container">
                        <div class="apply-career">[기숙사] Dormitory 회계 신입 정규직</div>
                    </div>
                    <div class="card-body" style="width: 95%">
                        <table class="table">
                            <thead>
                            </thead>
                            <tbody>
                            <tr>
                                <td colspan="2" style="border-bottom-width:0"></td>
                                <td>이름</td>
                                <td id="name_modal"></td>
                                <td>성별</td>
                                <td id="gender_modal"></td>
                                <td colspan="6" rowspan="3"><img style="width: 105px;" id="previewImg_modal" alt="계정 이미지 프로필" src="/static/images/profile.png" class="rounded-circle avatar-img"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="border-bottom-width:0"></td>
                                <td>휴대전화</td>
                                <td id="phone_modal"></td>
                                <td>이메일</td>
                                <td id="email_modal"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="border-bottom-width:0"></td>
                                <td>생년월일</td>
                                <td id="birth_modal"></td>
                                <td>국적</td>
                                <td id="nationality_modal"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="border-bottom-width:0;"></td>
                                <td colspan="2">주소</td>
                                <td id="address_modal"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="border-bottom-width:0"></td>
                                <td colspan="2">상세주소</td>
                                <td id="addressDetail_modal"></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="border-bottom-width:0"></td>
                                <th scope="col" colspan="6">자기소개서</th>
                            </tr>
                            <tr>
                                <td colspan="2" style="border-bottom-width:0; margin-top:10px"></td>
                                <td colspan="6">
                                    <textarea class="form-control" name="contents_question" id="contents_answer" rows="10" cols="100" disabled readonly ></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="2" style="border-bottom-width:0"></td>
                                <th scope="col" colspan="6">첨부파일</th>
                            </tr>
                            <tr>
                                <td colspan="2" style="border-bottom-width:0; margin-top:10px"></td>
                                <td colspan="6">
                                    <div class="form-control" name="contents_question" id="attachment_answer" rows="10" cols="100"  disabled readonly></div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeBtn" data-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>
    <script type="text/javascript" src="/static/js/main/page/recruit/apply/apply_file_upload.js"></script>
</body>
</html>
