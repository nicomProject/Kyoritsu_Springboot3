<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main th:fragment="notice_detail_main_kr" th:if="${language} == 'kr'">
    <section class="apply apply-section">
        <div class="sub-title">
            채용 상세
        </div>
        <div class="container">
            <div class="title-container">
                <div class="apply-career"></div>
                <div class="apply-fulltime"></div>
                <div class="apply-title"></div>
                <div class="apply-subtitle">
                    <span></span>
                </div>
            </div>
            <div class="apply-content">

                    <div class="content-default content-all">
                    </div>
                    <div class="apply-button">

                            지원하기

            </div>
        </div>
