<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main th:fragment="notice_main_eng" th:if="${language} == 'eng'">
    <div class="search-container">
        <div class="search-title">
            <div>Job Search</div>
        </div>
        <div class="search-input">
            <input type="text" id="searchText" placeholder="Enter the job title you are looking for" />
            <button class="btn btn-round me-1" role="action" data-action="search">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="search-category">
            <ul class="job-category">
                <li id="category-total" style="cursor: pointer;">All</li>
                <li id="category-dormyinn" style="cursor: pointer;">Dormy Inn Hotel</li>
            </ul>
        </div>
    </div>
    <section id="recruit-notice-section" class="recruit-notice section">
        <div class="container">
            <div class="new-graduates card-box">
                <div class="title"> Entry-level Job Postings </div>
            </div>
            <div class="mid-career card-box">
                <div class="title"> Experienced Job Postings </div>
            </div>
        </div>
    </section>
</main>
