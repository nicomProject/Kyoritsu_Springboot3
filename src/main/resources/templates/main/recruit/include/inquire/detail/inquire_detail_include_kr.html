<html lang="en" xmlns:th="http://www.thymeleaf.org">
<main th:fragment="inquire_detail_main_kr" th:if="${language} == 'kr'">
    <section class="apply-inquire apply-section">
        <div class="sub-title">
            채용문의
        </div>
        <div class="container">
            <div class="inquire container">
                <div class="info-container">
                    <div>
                        <label name="name">성명</label><a>&nbsp;&nbsp;</a>
                        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" />
                    </div>
                    <div>
                        <label name="email">이메일</label><a>&nbsp;&nbsp;</a>
                        <input type="text" id="email" name="email" placeholder="이메일을 입력해주세요">
                    </div>
                    <div>
                        <label name="password">비밀번호</label><a>&nbsp;&nbsp;</a>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" />
                    </div>
                </div>
                <div class="content-container">
                    <div class="title">문의내용</div>
                    <div>문의 접수 및 처리를 위해 위와 같이 개인정보(연락처)를 수집하며, 이용목적 달성 시 해당정보를 지체없이 파기합니다. 답변이 등록되면 문의내용 수정 및 삭제가 불가능하니
                        참고하여 작성해 주세요. </div>
                    <div>
                        <input class="content-title" type="title" id="title" name="title" placeholder="제목을 입력해주세요" />
                    </div>
                    <div>
                        <textarea class="inquire-input" id="textarea" name="textarea" rows="8" cols="50"></textarea>
                    </div>
                </div>
                <!-- 답변대기 상태일 때 보일 div -->
                <div id="answerPending">
                    <div class="buttons">
                        <div class="update-btn">
                            <button type="button" role="action" data-action="update"> 수정하기 </button>
                        </div>
                        <div class="delete-btn">
                            <button type="button" role="action" data-action="delete"> 삭제하기 </button>
                        </div>
                    </div>
                </div>
                <!-- 답변완료 상태일 때 보일 div -->
                <div id="answerComplete">
                    <div class="content-container">
                        <div class="title">답변내용</div>
                        <div class="content-container">
                            <div class="inquire-answer"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
