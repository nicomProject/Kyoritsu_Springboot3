<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{components/_include::include_main}"></th:block>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->

    <!-- ========================= header start ========================= -->
    <th:block th:replace="~{components/_header::header_main}"></th:block>
    <!-- ========================= header end ========================= -->

    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumbs-content">
                        <ul class="breadcrumb-nav">
                            <li><a href="../">Home</a></li>
                            <li><a href="">채용정보</a></li>
                            <li>채용 공고</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumbs-content title">
                        <h1 class="page-title">채용 공고</h1>
                        <p>Business plan draws on a wide range of knowledge from different business disciplines. Business draws on a wide range of different business .</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumbs-content center">
                        <button type="button" id="btnEmployeeInfo">직원 소개</button>
                        <button type="button" id="btnInfo">채용 안내</button>
                        <button type="button" id="btnNotice">채용 공고</button>
                        <button type="button" id="btnApply">채용 지원</button>
                        <button type="button" id="btnInquire">채용 문의</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

	<!-- Start Features Area -->


    <main>
        <div class="search-container">
            <div class="search-title">
                <div>공고검색</div>
            </div>
            <div class="search-input">
                <input type="text" id="searchText" placeholder="찾으시는 공고의 공고명을 입력하세요" />
                <button class="btn btn-round me-1" role="action" data-action="search">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="search-category">
                <ul class="job-category">
                    <li id="category-total" style="cursor: pointer;">전체</li>
                    <li id="category-dormyinn" style="cursor: pointer;">도미인 호텔</li>
                    <!-- <li id="category-resort">리조트</li> -->
                </ul>
            </div>
        </div>
        <section id="recruit-notice-section" class="recruit-notice section">
            <div class="container">
                <div class="new-graduates card-box">
                    <div class="title"> 신입 채용 공고 </div>
                </div>
                <div class="mid-career card-box">
                    <div class="title"> 경력 채용 공고 </div>
                </div>
            </div>
        </section>
    </main>
    <!-- /End Newsletter Area -->

    <!-- Start Footer Area -->
    <th:block th:replace="~{components/_footer::footer_main}"></th:block>
    <!--/ End Footer Area -->

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top btn-hover">
      <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="/static/js/main/template/bootstrap.min.js"></script>
    <script src="/static/js/main/template/count-up.min.js"></script>
    <script src="/static/js/main/template/wow.min.js"></script>
    <script src="/static/js/main/template/tiny-slider.js"></script>
    <script src="/static/js/main/template/glightbox.min.js"></script>
    <script src="/static/js/main/template/imagesloaded.min.js"></script>
    <script src="/static/js/main/template/isotope.min.js"></script>
    <script src="/static/js/main/template/main.js"></script>

    <script type="text/javascript" src="/static/js/main/page/recruit/notice.js"></script>
  </body>
</html>
