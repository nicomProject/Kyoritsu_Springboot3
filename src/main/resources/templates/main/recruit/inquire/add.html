<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{components/_include::include_main}"></th:block>

<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- /End Preloader -->

    <!-- ========================= header start ========================= -->
    <th:block th:replace="~{components/_header::header_main}"></th:block>
    <!-- ========================= header end ========================= -->

    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumbs-content">
                        <ul class="breadcrumb-nav">
                            <li><a href="../">Home</a></li>
                            <li><a href="">채용정보</a></li>
                            <li>채용 문의</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumbs-content title">
                        <h1 class="page-title">채용 문의</h1>
                        <p>Business plan draws on a wide range of knowledge from different business disciplines. Business draws on a wide range of different business .</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumbs-content center">
                        <button type="button" onclick="location.href='/recruit/info'">채용 안내</button>
                        <button type="button" onclick="location.href='/recruit/notice'">채용 공고</button>
                        <button type="button" onclick="location.href='/recruit/apply'">채용 지원</button>
                        <button type="button" onclick="location.href='/recruit/inquire'">채용 문의</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

	<!-- Start Features Area -->
    <main>
        <section class="apply-inquire apply-section">
            <div class="sub-title">
                채용문의
            </div>
            <div class="container">
                <div class="inquire container">
                <div class="info-container">
                    <div>
                        <label name="name">성명</label><a>&nbsp;&nbsp;</a>
                        <input type="text" name="name" placeholder="이름을 입력해주세요"/>
                    </div>
                    <div>
                        <label name="phone">연락처</label><a>&nbsp;&nbsp;</a>
                        <input type="text" name="phone" placeholder="연락처를 입력해주세요">
                    </div>
                    <div>
                        <label name="password">비밀번호</label><a>&nbsp;&nbsp;</a>
                        <input type="password" name="password" placeholder="비밀번호를 입력해주세요"/>
                    </div>
                </div>
                <div class="content-container">
                    <div class="title">문의내용</div>
                    <label class="secret"><input type="checkbox" id="secret" name="secret"> 문의 공개 여부</label>
                    <div>문의 접수 및 처리를 위해 아래와 같이 개인정보(이메일)을 수집하며, 이용목적 당성 시 해당정보를 지체없이 파기합니다. </div>
                    <div>
                        <input class="content-title" type="title" name="title" placeholder="제목을 입력해주세요"/>
                    </div>
                    <div>
                        <textarea class="inquire-input" rows="8" cols="50"></textarea>
                    </div>
                </div>
                <div class="submit-btn">
                    <button type="button" role="action" data-action="add"> 제출하기 </button>
                </div>
            </div>
            </div>
        </section>
        <!-- End Features Area -->
    </main>
    <!-- /End Newsletter Area -->

    <!-- Start Footer Area -->
    <th:block th:replace="~{components/_footer::footer_main}"></th:block>
    <!--/ End Footer Area -->

    <!-- ========================= scroll-top ========================= -->
    <a href="#" class="scroll-top btn-hover">
      <i class="lni lni-chevron-up"></i>
    </a>

    <!-- ========================= JS here ========================= -->
    <script src="/static/js/main/template/bootstrap.min.js"></script>
    <script src="/static/js/main/template/count-up.min.js"></script>
    <script src="/static/js/main/template/wow.min.js"></script>
    <script src="/static/js/main/template/tiny-slider.js"></script>
    <script src="/static/js/main/template/glightbox.min.js"></script>
    <script src="/static/js/main/template/imagesloaded.min.js"></script>
    <script src="/static/js/main/template/isotope.min.js"></script>
    <script src="/static/js/main/template/main.js"></script>

    <script type="text/javascript" src="/static/js/main/page/recruit/inquire/Add.js"></script>
  </body>
