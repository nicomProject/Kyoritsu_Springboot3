<body>
    <!-- Preloader -->

            <div class="preloader-icon">

    <!-- ========================= header start ========================= -->
    <th:block th:replace="~{components/_header::header_main}"></th:block>

    <!-- Start Breadcrumbs -->
    <div class="breadcrumbs" data-stellar-background-ratio="0.5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-12">
                    <div class="breadcrumbs-content left">

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumbs -->

	<!-- Start Features Area -->
    <main>
        <section class="apply-inquire apply-section">
            <div class="sub-title">
                채용문의
            </div>
            <div class="container">
                <div class="info-container">
                    <div>
                        <label name="name">성명</label>
                        <input type="text" name="name" value="name"/>
                    </div>
                    <div>
                        <label name="phone">연락처</label>
                        <input type="text" name="phone" value="phone">
                    </div>
                    <div>
                        <label name="password">비밀번호</label>
                        <input type="password" name="password" value="password"/>
                    </div>
                </div>
                <div class="content-container">
                    <div class="title">문의내용</div>
                    <div>문의 접수 및 처리를 위해 아래와 같이 개인정보(이메일)을 수집하며, 이용목적 당성 시 해당정보를 지체없이 파기합니다. </div>
                    <div>
                        <textarea class="inquire-input" rows="4" cols="50"></textarea>
                    </div>
                </div>
                <div class="submit-btn">
                    <button type="button" role="action" data-action="submit"> 제출하기 </button>
                </div>
            </div>
        </section>
        <!-- End Features Area -->
    </main>
    <!-- /End Newsletter Area -->

    <!-- Start Footer Area -->
    <th:block th:replace="~{components/_footer::footer_main}"></th:block>
    <!--/ End Footer Area -->

    <script src="/static/js/main/template/imagesloaded.min.js"></script>
