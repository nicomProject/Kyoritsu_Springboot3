<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{components/_include::include_manager}"></th:block>
<body class="g-sidenav-show">
<th:block th:replace="~{components/_side::side_manager}"></th:block>
<main class="main-content position-relative h-100 border-radius-lg">
    <th:block th:replace="~{components/_header::header_manager}"></th:block>
    <input type="hidden" class="param" name="key" th:value="${key}"/>

    <div class="container-fluid page-container">
        <div class="card">
            <div class="card-header card-header-primary">
                <h4 class="card-title">지원자 조회</h4>
                <p class="card-category ellipsis">
                    <i class="fas fa-arrow-right"></i>
                    <span class="icon-title"></span>
                </p>
            </div>
            <div class="card-body" style="width: 95%">
                    <div class="tob_body">
                        <div class="form-div">채용공고</div>
                        <i class="bi bi-caret-right-fill"></i>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                        </svg>
                        <select id="categoryDetail" name="categoryDetail" class="form-select">
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                        </svg>
                        <select class="form-select" id="supportDetail" name="supportDetail">
                        </select>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                            <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                        </svg>
                        <select class="form-select" id="experienceDetail" name="experienceDetail">
                        </select>
                    </div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col" colspan="2" style="width: 10%">지원자 조회</th>
                        <th scope="col" colspan="8" style="width: 90%">기본 정보</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>이름</td>
                        <td id="name"></td>
                        <td>성별</td>
                        <td id="gneder"></td>
                        <td rowspan="3"><img src="images/200x200.png" alt="My Image"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>휴대전화</td>
                        <td id="phone"></td>
                        <td>이메일</td>
                        <td id="email"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td>생년월일</td>
                        <td id="birth"></td>
                        <td>국적</td>
                        <td id="nationality"></td>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <th scope="col" colspan="6">자기소개서</th>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
                        <td colspan="6">
                            <textarea class="form-control" name="contents_question" id="contents_question" rows="10" cols="100" ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col" colspan="8">결과등록</th>
                    </tr>
                    <tr>
                        <td colspan="2"></td>
<!--                        <td class="applicant_content">-->
<!--                            -->
<!--                        </td>-->
                        <td colspan="6" class="applicant_content">
                            <div class="resultCombine">
                            <div>
                                <select class="form-select" id="pass_yn">
                                    <option value="pass">합격</option>
                                    <option value="fail">불합격</option>
                                </select>
                                <select class="form-select" id="form_tag">
                                    <option value="default">기본</option>
                                </select>
                            </div>
                            <textarea class="form-control" name="contents_answer" id="contents_answer" rows="10" cols="100" ></textarea>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td colspan="8">
                            <div type="text" id="management" name="management">
                            <button class="btn btn-round btn-success bg-gradient-success" role="action" data-action="list">
                                <i class="fas fa-list"></i><span class="icon-title">목록으로</span>
                            </button>
                            <button class="btn btn-round btn-primary bg-gradient-primary" role="action" data-action="add">
                                <i class="fas fa-plus"></i><span class="icon-title">등록하기</span>
                            </button>
                        </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<th:block th:replace="~{components/_footer::footer_manager}"></th:block>

<script type="text/javascript" src="/static/js/admin/page/detail/applicant.js" ></script>
</body>
