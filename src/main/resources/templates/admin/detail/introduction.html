<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{components/_include::include_manager}"></th:block>
<body class="g-sidenav-show">
<th:block th:replace="~{components/_side::side_manager}"></th:block>
<main class="main-content position-relative h-100 border-radius-lg">
    <th:block th:replace="~{components/_header::header_manager}"></th:block>

    <input type="hidden" class="param" name="key" th:value="${key}"/>

    <div class="container-fluid page-container">
        <div class="card">
            <div class="card-header card-header-primary" th:if="${key != null}">
                <h4 class="card-title">소개글 수정</h4>
                <p class="card-category ellipsis">
                    <i class="fas fa-arrow-right"></i>
                    <span class="icon-title">수정할 소개글을 작성해주세요.</span>
                </p>
            </div>
            <div class="card-header card-header-primary" th:if="${key == null}">
                <h4 class="card-title">소개글 추가</h4>
                <p class="card-category ellipsis">
                    <i class="fas fa-arrow-right"></i>
                    <span class="icon-title">소개글로 등록될 내용을 작성해주세요.</span>
                </p>
            </div>
            <div class="card-body">
                <table class="pageSubTable">
                    <colgroup>
                        <col width="10%"/>
                        <col width="40%"/>
                        <col width="10%"/>
                        <col width="40%"/>
                    </colgroup>

                    <tr class="pageSub">
                        <td><label for="category">카테고리</label></td>
                        <td>
                            <select id="category" name="category" class="form-select">
                            </select>
                        <td><label for="sub_category">서브카테고리</label></td>
                        <td>
                            <select id="sub_category" name="subcategory" class="form-select">
                        </select>
                        </td>
                    </tr>
                    <tr class="pageSub">
                        <td><label for="title">제목</label></td>
                        <td colspan="3"><input type="text" id="title" name="title" class="form-control" required></td>
                    </tr>
                    <tr class="pageSub">
                        <td><label for="sub_title">소제목</label></td>
                        <td colspan="3"><input type="text" id="sub_title" name="sub_title" class="form-control" required></td>
                    </tr>
                    <tr class="pageSub">
                        <td><label for="contents">본문</label></td>
                        <td colspan="3">
                            <textarea class="form-control" name="contents" id="contents" rows="10" cols="100" required></textarea>
                        </td>
                    </tr>
                    <tr class="pageSub">
                        <td><label for="management">관리</label></td>
                        <td colspan="5"><div type="text" id="management" name="management">
                            <button class="btn btn-round btn-success bg-gradient-success" role="action" data-action="list">
                                <i class="fas fa-list"></i><span class="icon-title">목록</span>
                            </button>
                            <button class="btn btn-round btn-primary bg-gradient-primary" role="action" data-action="add" th:if="${key == null}">
                                <i class="fas fa-plus"></i><span class="icon-title">저장</span>
                            </button>
                            <button class="btn btn-round btn-primary bg-gradient-primary" role="action" data-action="add" th:if="${key != null}">
                                <i class="fas fa-edit"></i><span class="icon-title">수정</span>
                            </button>
                            <button class="btn btn-round btn-danger bg-gradient-danger" role="action" data-action="delete" th:if="${key != null}">
                                <i class="fas fa-trash"></i><span class="icon-title">삭제</span>
                            </button>
                        </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</main>
<script type="text/javascript" src="/static/js/admin/page/detail/introduction.js"></script>
<script type="text/javascript" src="/static/js/smartEditor/js/HuskyEZCreator.js" charset="utf-8"></script>
</body>
